name: CD

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    env: 
      CHANGELOG: ""
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "stable"
          cache: true

      - name: Build binary
        run: go build -v -ldflags "-s -w" -o gopac .

      - name: Generate Changelog
        run: |
          # Try to find the previous tag reachable from the parent of the current commit
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          echo "Current ref: $GITHUB_REF_NAME"
          echo "Previous tag: $PREV_TAG"

          echo "CHANGELOG<<EOF" >> $GITHUB_ENV
          if [ -z "$PREV_TAG" ]; then
            echo "Initial Release" >> $GITHUB_ENV
            git log --pretty=format:"- %s (%h)" >> $GITHUB_ENV
          else
            echo "## Changes since $PREV_TAG" >> $GITHUB_ENV
            git log --pretty=format:"- %s (%h)" ${PREV_TAG}..HEAD >> $GITHUB_ENV
          fi
          echo "" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            gopac
            completions/gopac.fish
          generate_release_notes: false
          overwrite_files: true
          body: |
            ${{ env.CHANGELOG }}

  aur-publish:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare gopac PKGBUILD
        run: |
          git clone https://aur.archlinux.org/gopac.git dist-gopac
          cd dist-gopac
          NEW_VER="${GITHUB_REF_NAME#v}"
          sed -i "s/pkgver=.*/pkgver=$NEW_VER/" PKGBUILD
          sed -i "s/pkgrel=.*/pkgrel=1/" PKGBUILD
          
          # Calculate checksum for source
          URL="https://github.com/${{ github.repository }}/archive/refs/tags/${{ github.ref_name }}.tar.gz"
          curl -L -o source.tar.gz "$URL"
          SHA256=$(sha256sum source.tar.gz | cut -d' ' -f1)
          sed -i "s/sha256sums=.*/sha256sums=('$SHA256')/" PKGBUILD
          
          # Generate .SRCINFO
          docker run --rm -v "$(pwd):/pkg" archlinux:latest bash -c "pacman -Syu --noconfirm --needed base-devel >&2 && useradd -m builduser && cp -r /pkg /tmp/work && chown -R builduser:builduser /tmp/work && su builduser -c 'cd /tmp/work && makepkg --printsrcinfo'" > .SRCINFO
          cd ..

      - name: Publish gopac to AUR
        uses: KSXGitHub/github-actions-deploy-aur@v2
        with:
          pkgname: gopac
          pkgbuild: ./dist-gopac/PKGBUILD
          commit_username: ${{ secrets.AUR_USERNAME }}
          commit_email: ${{ secrets.AUR_EMAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: "Update to ${{ github.ref_name }}"
          ssh_keyscan_types: rsa,ed25519

      - name: Prepare gopac-bin PKGBUILD
        run: |
          git clone https://aur.archlinux.org/gopac-bin.git dist-gopac-bin
          cd dist-gopac-bin
          NEW_VER="${GITHUB_REF_NAME#v}"
          sed -i "s/pkgver=.*/pkgver=$NEW_VER/" PKGBUILD
          sed -i "s/pkgrel=.*/pkgrel=1/" PKGBUILD
          
          # Calculate checksum for binary
          URL="https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/gopac"
          curl -L -o gopac "$URL"
          SHA256=$(sha256sum gopac | cut -d' ' -f1)

          # Calculate checksum for completion
          URL_COMP="https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/gopac.fish"
          curl -L -o gopac.fish "$URL_COMP"
          SHA256_COMP=$(sha256sum gopac.fish | cut -d' ' -f1)

          sed -i "s/sha256sums=.*/sha256sums=('$SHA256' '$SHA256_COMP')/" PKGBUILD
          
          # Generate .SRCINFO
          docker run --rm -v "$(pwd):/pkg" archlinux:latest bash -c "pacman -Syu --noconfirm --needed base-devel >&2 && useradd -m builduser && cp -r /pkg /tmp/work && chown -R builduser:builduser /tmp/work && su builduser -c 'cd /tmp/work && makepkg --printsrcinfo'" > .SRCINFO
          cd ..

      - name: Publish gopac-bin to AUR
        uses: KSXGitHub/github-actions-deploy-aur@v2
        with:
          pkgname: gopac-bin
          pkgbuild: ./dist-gopac-bin/PKGBUILD
          commit_username: ${{ secrets.AUR_USERNAME }}
          commit_email: ${{ secrets.AUR_EMAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: "Update to ${{ github.ref_name }}"
          ssh_keyscan_types: rsa,ed25519
