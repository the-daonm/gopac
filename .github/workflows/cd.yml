name: CD

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build
        run: go build -v -ldflags "-s -w" -o gopac .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: gopac
          generate_release_notes: true
