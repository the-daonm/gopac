name: CD

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "stable"
          cache: true

      - name: Build binary
        run: go build -v -ldflags "-s -w" -o gopac .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: gopac
          generate_release_notes: true
          overwrite_files: true
