name: CD

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "stable"
          cache: true

      - name: Build binary
        run: go build -v -ldflags "-s -w" -o gopac .

      - name: Get commit details
        id: get_commit
        run: |
          echo "COMMIT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          echo "COMMIT_MSG<<EOF" >> $GITHUB_ENV
          git log -1 --pretty=%B >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: gopac
          generate_release_notes: true
          overwrite_files: true
          body: |
            **Commit:** `${{ env.COMMIT_SHA }}`

            **Message:**
            ${{ env.COMMIT_MSG }}

  aur-publish:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare gopac PKGBUILD
        run: |
          git clone https://aur.archlinux.org/gopac.git dist-gopac
          cd dist-gopac
          NEW_VER="${GITHUB_REF_NAME#v}"
          sed -i "s/pkgver=.*/pkgver=$NEW_VER/" PKGBUILD
          sed -i "s/pkgrel=.*/pkgrel=1/" PKGBUILD
          
          # Calculate checksum for source
          URL="https://github.com/${{ github.repository }}/archive/refs/tags/${{ github.ref_name }}.tar.gz"
          curl -L -o source.tar.gz "$URL"
          SHA256=$(sha256sum source.tar.gz | cut -d' ' -f1)
          sed -i "s/sha256sums=.*/sha256sums=('$SHA256')/" PKGBUILD
          
          # Generate .SRCINFO
          docker run --rm -v "$(pwd):/pkg" -w /pkg archlinux:latest bash -c "pacman -Syu --noconfirm pacman && makepkg --printsrcinfo > .SRCINFO"
          cd ..

      - name: Publish gopac to AUR
        uses: KSXGitHub/github-actions-deploy-aur@v2
        with:
          pkgname: gopac
          pkgbuild: ./dist-gopac/PKGBUILD
          commit_username: ${{ secrets.AUR_USERNAME }}
          commit_email: ${{ secrets.AUR_EMAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: "Update to ${{ github.ref_name }}"
          ssh_keyscan_types: rsa,ed25519

      - name: Prepare gopac-bin PKGBUILD
        run: |
          git clone https://aur.archlinux.org/gopac-bin.git dist-gopac-bin
          cd dist-gopac-bin
          NEW_VER="${GITHUB_REF_NAME#v}"
          sed -i "s/pkgver=.*/pkgver=$NEW_VER/" PKGBUILD
          sed -i "s/pkgrel=.*/pkgrel=1/" PKGBUILD
          
          # Calculate checksum for binary
          URL="https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/gopac"
          curl -L -o gopac "$URL"
          SHA256=$(sha256sum gopac | cut -d' ' -f1)
          sed -i "s/sha256sums=.*/sha256sums=('$SHA256')/" PKGBUILD
          
          # Generate .SRCINFO
          docker run --rm -v "$(pwd):/pkg" -w /pkg archlinux:latest bash -c "pacman -Syu --noconfirm pacman && makepkg --printsrcinfo > .SRCINFO"
          cd ..

      - name: Publish gopac-bin to AUR
        uses: KSXGitHub/github-actions-deploy-aur@v2
        with:
          pkgname: gopac-bin
          pkgbuild: ./dist-gopac-bin/PKGBUILD
          commit_username: ${{ secrets.AUR_USERNAME }}
          commit_email: ${{ secrets.AUR_EMAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: "Update to ${{ github.ref_name }}"
          ssh_keyscan_types: rsa,ed25519
